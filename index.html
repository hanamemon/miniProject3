<html>

<head>
  <title> Spirit Animal Generator </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <div class="animals">
    <h2>Welcome to the Spirit Animal Generator!<h2>
      <br>
    <h3>  Fill out the form below to get your results </h3>
    <br> <br>
    <form class="form">
      <label for="name">What is your name?</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe">
      <br> <br>
      <label for="num">Choose any number (1-12)</label>
      <input type="number" id="num" name="num" placeholder="7">
      <br> <br>
      <input type="submit" id="sub" value="Submit">
    </form>

    <h1 id="ans"> </h1>
  </div>
</body>

</html>
